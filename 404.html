<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GitHub Pages - UIP</title>
</head>
<body>
    <script type="text/javascript">
        /***********************************************************
         * UIP - Custom React - GitHub Pages - Project Pages routing
        ------------------------------------------------------------
         * This script takes the current URL and converts the
         * path, query and hash segment into just a query string
         * and then redirects the browser to the new URL with only
         * a query string and no path or hash fragment.
        ************************************************************/
        // Note: this 404.html file must be at least 512 bytes for it to work
        // with Internet Explorer (it is currently > 512 bytes)

        // If you're creating a Project Pages site and NOT using a custom domain,
        // then set pathPrefix = true. This way the repo name will remain in the path:
        // https://username.github.io/repo-name/one/two?a=b&c=d#qwe becomes
        // https://username.github.io/repo-name/?p=/one/two&q=a=b~and~c=d#qwe
        // Otherwise, leave pathPrefix as false.

        var pathPrefix = true;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 2 * pathPrefix).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(pathPrefix).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</body>
</html>
